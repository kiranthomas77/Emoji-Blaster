<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Emoji Blaster üåå</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 2px 2px, #ffffff 1px, transparent 1px), 
                  linear-gradient(135deg, #0a0a23 0%, #1a1a3d 50%, #2a2a5e 100%);
      background-size: 20px 20px, cover;
      color: #f5f5f5;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    .game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .game-header {
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10, 10, 35, 0.9);
      backdrop-filter: blur(5px);
      border-bottom: 2px solid #444;
      z-index: 10;
      position: relative;
    }

    .scoreboard, .timer {
      font-size: clamp(0.9rem, 3.5vw, 1.1rem);
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .scoreboard span {
      margin-right: 12px;
      color: #ffd700;
    }

    .timer {
      color: #00ffcc;
    }

    .pause-button, .sound-button {
      padding: 8px 15px;
      font-size: clamp(0.8rem, 3vw, 0.9rem);
      color: #fff;
      background: linear-gradient(45deg, #ff4b4f, #ff8e53);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .pause-button:hover, .sound-button:hover {
      transform: scale(1.05);
      box-shadow: 0 3px 10px rgba(255, 75, 75, 0.4);
    }

    .game-area {
      position: relative;
      width: 100%;
      height: calc(100vh - 60px);
      overflow: hidden;
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
    }

    .emoji, .powerup {
      position: absolute;
      font-size: clamp(1.3rem, 5vw, 2rem);
      cursor: pointer;
      transition: transform 0.2s ease-in-out, opacity 0.3s;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      animation: pulse 1.2s infinite alternate;
    }

    .emoji:hover, .powerup:hover {
      transform: scale(1.3);
    }

    .powerup {
      font-size: clamp(0.9rem, 3.5vw, 1.3rem);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 0, 0.9), transparent);
      padding: 6px;
      z-index: 5;
    }

    .wavy {
      animation: wavy 2s infinite linear;
    }

    .start-screen, .game-over-screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(10, 10, 35, 0.9);
      padding: clamp(20px, 5vw, 30px);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
      z-index: 20;
      animation: fadeIn 0.5s ease-in-out;
      width: 90%;
      max-width: 400px;
    }

    .start-screen h1 {
      font-size: clamp(2rem, 8vw, 2.5rem);
      color: #ff4b4f;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(255, 75, 75, 0.7);
    }

    .start-screen p {
      font-size: clamp(0.9rem, 3vw, 1rem);
      color: #ccc;
      margin-bottom: 20px;
    }

    .start-button, .restart-button {
      padding: clamp(10px, 3vw, 12px) clamp(20px, 5vw, 30px);
      font-size: clamp(1rem, 4vw, 1.2rem);
      font-weight: 600;
      color: #fff;
      background: linear-gradient(45deg, #ff4b4f, #ff8e53);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .start-button:hover, .restart-button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(255, 75, 75, 0.4);
    }

    .game-over-screen h2 {
      font-size: clamp(1.5rem, 6vw, 2rem);
      color: #ffd700;
      margin-bottom: 15px;
    }

    .game-over-screen p {
      font-size: clamp(0.9rem, 3vw, 1rem);
      color: #fff;
      margin-bottom: 20px;
    }

 Straits    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ffd700;
      border-radius: 50%;
      pointer-events: none;
      animation: particleFade 0.5s ease-out forwards;
    }

    .life-lost {
      animation: shake 0.3s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      100% { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes particleFade {
      0% { opacity: 1; transform: translate(0, 0); }
      100% { opacity: 0; transform: translate(var(--dx), var(--dy)); }
    }

    @keyframes shake {
      0%, 100% { transform: translate(-50%, -50%); }
      25% { transform: translate(-55%, -50%); }
      75% { transform: translate(-45%, -50%); }
    }

    @keyframes wavy {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }

    @media (max-width: 768px) {
      .game-header {
        padding: 8px 10px;
      }

      .game-area {
        height: calc(100vh - 50px);
      }

      .pause-button, .sound-button {
        padding: 6px 10px;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .scoreboard, .timer {
        font-size: 0.8rem;
      }

      .emoji, .powerup {
        font-size: 1.3rem;
      }


    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-header">
      <div class="scoreboard">
        <span>Score: <span id="score">0</span></span>
        <span>Combo: <span id="combo">0</span>x</span>
        <span>Lives: <span id="lives">3</span></span>
        <span>Level: <span id="level">1</span></span>
      </div>
      <div class="controls">
        <button class="pause-button" id="pauseButton">Pause</button>
        <button class="sound-button" id="soundButton">üîä</button>
        <span class=" timer">Time: <span id="timer">120</span>s</span>
      </div>
    </div>
    <div class="game-area" id="gameArea"></div>
    <div class="start-screen" id="startScreen">
      <h1>Emoji Blaster üåå</h1>
      <p>Tap the falling emojis to score points and collect power-ups for bonuses!<br>Keep your combo streak to multiply your score!</p>
      <p>High Score: <span id="highScore">0</span></p>
      <button class="start-button" id="startButton">Start Game</button>
    </div>
    <div class="game-over-screen" id="gameOverScreen" style="display: none;">
      <h2>Game Over!</h2>
      <p>Your Score: <span id="finalScore">0</span><br>Level Reached: <span id="finalLevel">1</span><br>High Score: <span id="finalHighScore">0</span></p>
      <button class="restart-button" id="restartButton">Play Again</button>
    </div>
  </div>

  <script>
    const EMOJIS = ["üíõ", "üåï", "üßÄ", "‚≠ê", "üê•", "üçå", "üåù", "üåü", "üöÄ"];
    const POWERUPS = [
      { emoji: "üõ°Ô∏è", effect: "extraLife" },
      { emoji: "‚ö°", effect: "slowTime" },
      { emoji: "üí•", effect: "clearScreen" },
      { emoji: "üí∞", effect: "bonusPoints" }
    ];
    const gameArea = document.getElementById("gameArea");
    const scoreEl = document.getElementById("score");
    const comboEl = document.getElementById("combo");
    const livesEl = document.getElementById("lives");
    const levelEl = document.getElementById("level");
    const timerEl = document.getElementById("timer");
    const startScreen = document.getElementById("startScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const startButton = document.getElementById("startButton");
    const restartButton = document.getElementById("restartButton");
    const pauseButton = document.getElementById("pauseButton");
    const soundButton = document.getElementById("soundButton");
    const highScoreEl = document.getElementById("highScore");
    const finalHighScoreEl = document.getElementById("finalHighScore");

    let score = 0;
    let combo = 0;
    let lives = 3;
    let level = 1;
    let timeLeft = 120;
    let gameOver = false;
    let gameStarted = false;
    let isPaused = false;
    let spawnIntervalTime = 1000;
    let emojiSpeed = 3;
    let soundEnabled = true;
    let highScore = localStorage.getItem("highScore") ? parseInt(localStorage.getItem("highScore")) : 0;
    let bonusMultiplier = 1;

    const sounds = {
      click: new Audio('https://cdn.pixabay.com/audio/2022/03/10/audio_5b4b73a875.mp3'),
      powerup: new Audio('https://cdn.pixabay.com/audio/2022/03/10/audio_4b7b7b7b7b.mp3'),
      gameover: new Audio('https://cdn.pixabay.com/audio/2022/03/10/audio_adadadadad.mp3'),
      lifeLost: new Audio('https://cdn.pixabay.com/audio/2022/03/10/audio_1a1a1a1a1a.mp3')
    };

    function createParticle(x, y) {
      const particleCount = 6;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        const dx = (Math.random() - 0.5) * 60;
        const dy = (Math.random() - 0.5) * 60;
        particle.style.setProperty('--dx', `${dx}px`);
        particle.style.setProperty('--dy', `${dy}px`);
        gameArea.appendChild(particle);
        setTimeout(() => particle.remove(), 500);
      }
    }

    function spawnEmoji() {
      if (gameOver || !gameStarted || isPaused) return;

      const isPowerup = Math.random() < 0.15;
      const isWavy = !isPowerup && Math.random() < 0.3;
      const element = document.createElement("div");
      element.classList.add(isPowerup ? "powerup" : "emoji");
      if (isWavy) element.classList.add("wavy");

      if (isPowerup) {
        const powerup = POWERUPS[Math.floor(Math.random() * POWERUPS.length)];
        element.textContent = powerup.emoji;
        element.dataset.effect = powerup.effect;
      } else {
        element.textContent = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
      }

      const size = isPowerup ? 30 : 40;
      const maxLeft = window.innerWidth - size;
      element.style.left = `${Math.random() * maxLeft}px`;
      element.style.top = `-60px`;
      gameArea.appendChild(element);

      let waveOffset = 0;
      let waveSpeed = Math.random() * 0.05 + 0.05;

      let fallInterval = setInterval(() => {
        if (isPaused) return;
        let top = parseFloat(element.style.top);
        if (top < window.innerHeight - size) {
          element.style.top = `${top + emojiSpeed}px`;
          if (isWavy) {
            waveOffset += waveSpeed;
            element.style.left = `${parseFloat(element.style.left) + Math.sin(waveOffset) * 2}px`;
          }
        } else {
          clearInterval(fallInterval);
          if (gameArea.contains(element) && !isPowerup) {
            gameArea.removeChild(element);
            lives--;
            combo = 0;
            comboEl.textContent = combo;
            livesEl.textContent = lives;
            livesEl.parentElement.classList.add("life-lost");
            if (soundEnabled) sounds.lifeLost.play().catch(() => {});
            setTimeout(() => livesEl.parentElement.classList.remove("life-lost"), 300);
            if (lives <= 0) {
              endGame();
            }
          } else if (gameArea.contains(element)) {
            gameArea.removeChild(element);
          }
        }
      }, 30);

      const handleInteraction = (e) => {
        e.preventDefault();
        if (isPaused) return;
        if (isPowerup) {
          if (soundEnabled) sounds.powerup.play().catch(() => {});
          applyPowerup(element.dataset.effect);
        } else {
          if (soundEnabled) sounds.click.play().catch(() => {});
          combo++;
          comboEl.textContent = combo;
          const points = 10 * level * (Math.floor(combo / 5) + 1) * bonusMultiplier;
          score += points;
          scoreEl.textContent = score;
          if (score > highScore) {
            highScore = score;
            localStorage.setItem("highScore", highScore);
            highScoreEl.textContent = highScore;
            finalHighScoreEl.textContent = highScore;
          }
        }
        const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
        const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
        createParticle(clientX, clientY);
        if (gameArea.contains(element)) {
          gameArea.removeChild(element);
        }
        clearInterval(fallInterval);
      };

      element.addEventListener("click", handleInteraction);
      element.addEventListener("touchstart", handleInteraction);
    }

    function applyPowerup(effect) {
      switch (effect) {
        case "extraLife":
          lives++;
          livesEl.textContent = lives;
          break;
        case "slowTime":
          emojiSpeed = Math.max(1.5, emojiSpeed - 0.5);
          setTimeout(() => emojiSpeed += 0.5, 7000);
          break;
        case "clearScreen":
          document.querySelectorAll(".emoji").forEach(el => {
            gameArea.removeChild(el);
            score += 50 * bonusMultiplier;
            scoreEl.textContent = score;
            if (score > highScore) {
              highScore = score;
              localStorage.setItem("highScore", highScore);
              highScoreEl.textContent = highScore;
              finalHighScoreEl.textContent = highScore;
            }
          });
          break;
        case "bonusPoints":
          bonusMultiplier = 2;
          setTimeout(() => bonusMultiplier = 1, 5000);
          break;
      }
    }

    function startTimer() {
      const timerInterval = setInterval(() => {
        if (!gameStarted || gameOver || isPaused) {
          clearInterval(timerInterval);
          return;
        }
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          endGame();
        } else if (timeLeft % 30 === 0) {
          level++;
          levelEl.textContent = level;
          spawnIntervalTime = Math.max(400, spawnIntervalTime - 50);
          emojiSpeed += 0.3;
        }
      }, 1000);
    }

    function endGame() {
      gameOver = true;
      gameStarted = false;
      isPaused = false;
      pauseButton.textContent = "Pause";
      if (soundEnabled) sounds.gameover.play().catch(() => {});
      gameOverScreen.style.display = "block";
      document.getElementById("finalScore").textContent = score;
      document.getElementById("finalLevel").textContent = level;
      document.getElementById("finalHighScore").textContent = highScore;
    }

    function resetGame() {
      score = 0;
      combo = 0;
      lives = 3;
      level = 1;
      timeLeft = 120;
      gameOver = false;
      isPaused = false;
      spawnIntervalTime = 1000;
      emojiSpeed = 3;
      bonusMultiplier = 1;
      scoreEl.textContent = score;
      comboEl.textContent = combo;
      livesEl.textContent = lives;
      levelEl.textContent = level;
      timerEl.textContent = timeLeft;
      highScoreEl.textContent = highScore;
      finalHighScoreEl.textContent = highScore;
      gameArea.innerHTML = "";
      gameOverScreen.style.display = "none";
      pauseButton.textContent = "Pause";
    }

    function startGame() {
      resetGame();
      gameStarted = true;
      startScreen.style.display = "none";
      startTimer();
      const emojiInterval = setInterval(() => {
        if (!gameOver && gameStarted && !isPaused) {
          spawnEmoji();
        } else {
          clearInterval(emojiInterval);
        }
      }, spawnIntervalTime);
    }

    function togglePause() {
      isPaused = !isPaused;
      pauseButton.textContent = isPaused ? "Resume" : "Pause";
    }

    function toggleSound() {
      soundEnabled = !soundEnabled;
      soundButton.textContent = soundEnabled ? "üîä" : "üîá";
    }

    const handleStart = (e) => {
      e.preventDefault();
      startGame();
    };

    startButton.addEventListener("click", handleStart);
    startButton.addEventListener("touchstart", handleStart);
    restartButton.addEventListener("click", handleStart);
    restartButton.addEventListener("touchstart", handleStart);
    pauseButton.addEventListener("click", togglePause);
    pauseButton.addEventListener("touchstart", togglePause);
    soundButton.addEventListener("click", toggleSound);
    soundButton.addEventListener("touchstart", toggleSound);

    Object.values(sounds).forEach(sound => {
      sound.load();
    });

    gameArea.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

    highScoreEl.textContent = highScore;
  </script>
</body>
</html>
